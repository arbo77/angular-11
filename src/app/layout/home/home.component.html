<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Dashboard</a>
      <a mat-list-item [routerLink]="['/entitlement']">Entitlement</a>
      <a mat-list-item [routerLink]="['/entitlement', 'add-product']"
        >Entitlement Add Product</a
      >
      <a mat-list-item [routerLink]="['/entitlement', 'add-program']"
        >Entitlement Add Program</a
      >
      <a mat-list-item [routerLink]="['/entitlement', 'add-counterparty']"
        >Entitlement Add Counterparty</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>bo-scf-web</span>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
